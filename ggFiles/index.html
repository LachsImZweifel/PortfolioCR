            <h2 class="m-portfolioItem-title">90's STYLE ARCADE GAME</h2>
            <h3 class="m-portfolioItem-subtitle">Survival mit Punkten und Linien</h3>
            <p>Im Spiel steuert man per Maus-Cursor ein blaues Dreieck. Dabei weicht man kleinen, sich vermehrenden Punkten aus, zerstört diese durch das Durchfliegen der Verbindungslinien und manövriert durch bewegliche Tore. Dabei verfärbt sich die gesamte UI je nach Anzahl der Punkte von Grün zu Tiefrot.</p>
            <p>Das Design des Spiels ist durch den Einsatz von lediglich 2 Farben bewusst schlicht gehalten. Das verbessert die Orientierung, lässt das Design ruhig wirken und passt ins Retro-Arcade-Thema. Letzteres wird auch durch die Wahl der Musik und des Sounds hervorgehoben. Auch die Spielmechanik ist simpel, aber durchdacht. 
              Das Zerstören der Punkte bietet einem die Möglichkeit, theoretisch ewig zu überleben, während eine steigende Anzahl von Toren dabei die Schwierigkeit erhöht. 
              In den DrawingParams ist dabei die Schwierigkeit einstellbar, um einem breiten Spektrum von Spielern den Spielspaß zu ermöglichen und für langanhaltende Unterhaltung zu sorgen. Auch Einstellungen zum Sound, der Spielfigurgröße und dem Hintergrund-Alpha sind hier anpassbar, um eine individuelle Erfahrung zu bieten. Zusätzlich kann man noch die Punktgröße verstellen, die bei hohen Einstellungen zu einem ganz neuen Modus führt, in dem man nur noch ausweichen kann.</p>
            <p>Ich habe dieses Projekt als "Hauptmotiv" ausgewählt, weil ich finde, dass das Spiel sowohl vom Spaßfaktor als auch vom Design sehr gut gelungen ist. Die sich verbindenden Punkte zeichnen interessante Formen, und das Arcade-Game-Thema ist gut getroffen.</p>
            
            <p>Aufbauend auf: Coding Session von Sahrah El ghammaz</p>
            <p><a class="m-linkButton m-linkButton--invers" href="result-freie-arbeit/">Sketch zeigen</a></p>

          <h2 class="m-portfolioItem-title">COSMIC MANDALAS</h2>
          <h3 class="m-portfolioItem-subtitle">Bewegte Mandalas aus Punkten</h3>

          <p>Größe und Anzahl der Punkte sind abhängig vom Preset bzw. den Einstellungen verschieden. Die Punkte sind allerdings immer nur wenige Pixel groß, in Kreisform angeordnet und von hoher Anzahl, besonders dadurch, dass sie erst nach einiger Zeit vollständig überzeichnet werden. 
            Interessant macht den Sketch, dass die Punkte in Kreisform rotieren und sich dabei ausdehnen und zusammen ziehen. In Kombination mit den langsam verblassenden Punkten entstehen dabei Mandalas, die entfernt an Himmelskörper erinnern. 
            Die verblassenden und somit dunkler werdenden Punkte sorgen zusätzlich für den Eindruck von räumlicher Tiefe. 
            Die Farbwahl variiert von Komplementär-Kontrasten (blau-gelb), über analoge Farben (gelb-orange), bis hin zu Bunt-Unbunt-Kontrasten (weiß-blau).</p>
          <p><a class="m-linkButton" href="result-punkt-linie-flaeche/">Sketch zeigen</a></p>

          <h2 class="m-portfolioItem-title">VERY RANDOM FLOW FIELDS</h2>
          <h3 class="m-portfolioItem-subtitle">Flow-Fields mit diversen zufallsabhängigen Einstellungen.</h3>
          <p>Die Flow-Fields, die dem Motiv zugrunde liegen sind so eingestellt, dass sich die Winkel der Linien nicht zu schnell ändern, dadurch wirkt das Design ruhiger. Außerdem wird immer eine größere Anzahl von Linien gezeichnet, damit das Design nicht zu leer ist.
            Die Flow-Fields kommen dabei in drei verschiedenen Modi daher, so bleibt die Liniengröße unverändert oder wird langsam größer bzw. kleiner.
            Zusätzlich dazu werden meist verschiedene Formen erzeugt, die die Flow-Fields entweder eingrenzen oder dezent überzeichnen. Damit wird dem Motiv eine neue Dimension verliehen. Grade wenn sich die Formen lediglich andeuten und sie nur durch das Gesetz der Kontinuität erkennbar sind, ist das Motiv sehr spannend.
            Interessant macht es außerdem, dass bei jedem Durchlauf etwas völlig neues entsteht und nie vorauszuahnen ist wie das Design ausfällt.
          </p>
          <p>Der Bezug zum Thema Farbe wird durch die, durch "noise" kontrollierte Farbverteilung erreicht. Dabei erhält jeder Bereich des Designs seinen eigenen Farbton. In ihm gibt es lediglich kleine aber merkbare Farbunterschiede zwischen den Linien. Auch die Farbpalette des gesamten Motivs variiert und enthält mal nur eine Farbe mit kleinen Abstufungen, mal eine breite Farbvarianz. (Im Ordner sind weitere Bilder des Motivs enthalten)</p>
